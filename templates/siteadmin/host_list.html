<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>Vehicle Name</th>
          <th>Brand Name</th>
          <th>Vehicle Image</th>
          <th>Number Plate Image</th>
          <th>RC Image</th>
          <th>Fuel Type</th>
          <th>Capacity</th>
          <th>Action</th>
        </tr>
      </thead>

      <tbody>
        {% for i in data %}
        <tr>
          <td>{{i.brandname}}</td>
          <td>{{i.vehiclename}}</td>
          <td>
            <img
              src="{{i.profile_picture.url}}"
              width="50px"
              height="50px"
              alt="std Profile"
            />
          </td>
          <td>
            <a href="{% url 'host_update' i.id %}">Update</a>
            <a href="{% url 'delete_host' i.id %}">Delete</a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
